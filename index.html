<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)" />
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1440px)" />



    <title>Document</title>
</head>
<body>
    <main>
        <section class="principal">
    <figure><img src="./logocrois2.png" alt="logo Crois"></figure>
    <h1 id="title">Comencemos juntos tu próximo viaje</h1>
    <p id="description">Te pedimos algunos datos para contactarte y enviarte una propuesta que se adapte a lo que estas buscando.</p>
        </section>
        <section>
            <form  id="survey-form"     action="https://formspree.io/f/myylowrg"
            method="POST"
            enctype="multipart/form-data">
                <label for="Nombre" id="name-label">
                    <span><h5>Tu nombre o apodo</h5></span>
                <input type="text" id="name" placeholder="Como querés que te digamos" autocomplete="name" name="Nombre" required/>
                </label>
                <label for="Fecha de nacimiento">
                    <span><h5>Próximo cumpleaños</h5></span>
                <input type="date" id="Fecha de nacimiento" placeholder="26/06/2021" name="cumpleaños" />
                </label>
                <label for="mail" id="email-label">
                    <span><h5>Mail (si solo queres por WhatsApp no nos dejes este dato)</h5></span>
                <input type="email"id="email" placeholder="Tu mail actual"  autocomplete="email" name="Mail" required />
                </label>
                <label for="Teléfono" id="number-label">
                    <span><h5>Teléfono</h5></span>
                <input min="0" max="9999999999"  type="number" id="number" placeholder="Tu teléfono con WhatsApp" autocomplete="mobile" name="Teléfono" required/>
                </label>
                <label for="Destino">
                    <span><h5>Destino</h5></span>
                <input type="text" id="Destino" placeholder="Uno o más" name="Destino" />
                </label>
                <label for="Cantidad de personas y si hay menores edades">
                    <span><h5>Cantidad de personas (si hay menores edades)</h5></span>
                <input type="text" id="Cantidad de personas y si hay menores edades" name="Cant paxs"required />
                </label>
                <section id="quienes">
                <label for="quienes viajan"><input id="quienes viajan" type="checkbox" name="quienes viajan" value="amigos"> Amigos</label>
                <label for="quienes viajan"><input id="quienes viajan" type="checkbox" name="quienes viajan" value="pareja"> Pareja</label>
                  <label for="quienes viajan"><input id="quienes viajan" type="checkbox" name="quienes viajan" value="familia"> Familia</label>
                </section>
                <label for="Info extra (Fecha exacta o estimada, presupuesto estimado, tarjetas de crédito, etc)">
                    <span id="infoextra"><h5>Info extra (Fecha exacta o estimada, presupuesto estimado, tarjetas de crédito, etc)</h5></span>
                    <textarea id="textarea" name="textarea"></textarea>     
                </label>     
            </label>
            <section id="desde">
            <label for="Desde Ezeiza" name="desde">
                <input name="desde"  id="Desde Ezeiza" type="radio" value="Ezeiza">
                Desde Ezeiza
            </label>
            <label for="Desde Ezeiza">
                <input name="desde"  id="Desde Rosario" type="radio"  value="Rosario">
                Desde Rosario
            </label>  
            </section>
        <section class="botones">
            <label for="como nos conociste?">¿Como nos conociste?
                <select name="como nos conociste?" id="dropdown">
                    <option value="redes">-</option>
                    <option value="Redes sociales">Redes sociales.</option>
                    <option value="Google">Google</option>
                    <option value="Recomendacion">Me los recomendaron.</option>
                    <option value="Viajé">Ya viajé con ustedes.</option>
                </select>
            </label>
            <label for="consultar">
                <input class="submit" type="submit" value="Consultar" id="submit" placeholder="Consultar" name="Enviar" />  
            </label>
            </section>
            </form>
        </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
